<app-banner></app-banner>
<div class="container">
  <h2>Your experience begins here...</h2>

  <form class="searchForm" [formGroup]="form">
    <mat-form-field>
      <!-- <mat-label>term</mat-label> -->
      <input
        matInput
        type="text"
        id="term"
        placeholder="Search for a dish..."
        formControlName="term"
      />
    </mat-form-field>
    <button mat-flat-button>Submit</button>
    <div class="error-message">
      <span>Insert error message dynamically</span>
    </div>
  </form>

  <div class="results">
    <h4>Results for [Insert search term]</h4>
    <div class="recipes-container">
      @for(recipe of recipes(); track recipe.id){
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ recipe.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="recipe.image" [alt]="recipe.title" />
        <mat-card-actions>
          <button mat-button color="primary" (click)="goDetails()">
            See details
          </button>
          <button mat-button color="accent" (click)="onAdd()">Add</button>
        </mat-card-actions>
      </mat-card>
      }
    </div>
  </div>
</div>
