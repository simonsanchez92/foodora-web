<mat-card>
  <mat-card-header>
    <mat-card-title>{{ recipe().title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe().image" [alt]="recipe().title" />
  <mat-card-actions>
    <button mat-button color="primary" (click)="goToDetails(recipe().id)">
      See details
    </button>
    <button mat-button color="accent" (click)="onAdd()">Add</button>
  </mat-card-actions>
</mat-card>
